<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Diagram Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- HTMX CSS -->
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>CPM Diagram Creator</h1>
    </header>

    <main hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <div class="container mt-5" >
            {% block content %}
            <!-- Main content goes here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <p class="mt-5">Project by: Marcin Pigoń, Szymon Michałowski, Łukasz Oprych, Wiktoria Sędzik</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js" integrity="sha384-APTK/7FbSgs4gtD9EZ4aKYQZsO5nM+0TTj+jjB1Kvix1Xa7CSc+Ezq+48X2IaEQZ" crossorigin="anonymous"></script>
</body>

</html>
